                    <h2 class="section-heading">Vida y obra de Teognis</h2>
                    <p class="lead">


                        Teognis de Megara (Θέογνις ὁ Μεγαρεύς, Théognis o Megareús) fue un poeta del siglo VI a. C. partidario del código de valores individualista y aristocrático. Ante las inminentes guerras médicas, proponía el carpe diem: no consideraba la guerra como un asunto patriótico, sino como una fastidiosa interrupción de la vida cotidiana.

                        <br>

                        A partir del siglo VII a.C hallamos en el mundo jonio y también en el dorio, y después en toda Grecia, poemas compuestos por dísticos elegíacos. El término "ἔλεγος" se utiliza frecuentemente en el sentido de lamento o canto fúnebre, pero lo cierto es que ya desde sus primeros testimonios la elegía arcaica parece con diversos contenidos.<br>

                    Se nos ha transmitido una colección elegíaca de Teognis en dos libros, que comprende 1389 versos. Es de común opinión que muchos de estos versos son adiciones de distinta procedencia <br>

                    Esta colección que nos ha llegado bajo el nombre de Teognis constituye el elenco más amplio que conservamos de elegía prehelenística. El libro I llega hasta el verso 1230, mientras que el II recoge, en los versos restantes, una colección de poemas que cantan el amor a bellos jóvenes a los que el autor nunca llama por su nombre. 

                    <br>

                    Una inacabable polémica rodea la personalidad del poeta que conocemos como Teognis.

                    Aunque hay un punto de acuerdo entre todos los estudiantes del mismo: todas las elegías de la colección son de origen prehelenístico. Todo lo que encontramos en el <i>corpus</i> puede atribuirse al siglo VI o al V a.C. 

                    <br>

                    La presencia de elegías de tema simposíaco a partir de finales del siglo V decae rápidamente, por lo que se pueden ubicar entre los siglos VI y V.

                    <br> La extensión de la colección apunta al periodo alejandrino, ya que un texto de estas dimensiones era más o menos el que cabía en un rollo de papiro de esta época. Parece, por tanto, que Teognis escribe en Mégara y en el destierro, antes y después del mismo; ya que el propio poeta nos habla de viajes por Sicilia, Eubea y Esparta y de su añoranza.
